<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Spacestagram</h1>
            <p>Bought to you by NASA's Mars Rover Photo APIs</p>
        </div>
        <div class="col-md-6 text-right">
            <button mat-raised-button (click)="refreshData()" class="mr-5">Refresh Data from Server</button>
            <mat-form-field>
                <mat-label>Search from specific date</mat-label>
              <!-- #docregion toggle -->
                <input matInput [matDatepicker]="picker" (dateChange)="onChangingDate($event)" [(ngModel)]="selectedDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              <!-- #enddocregion toggle -->
            </mat-form-field>
        </div>
    </div>
  
  <div class="row">
    <div *ngIf="isDataLoading" class="col-md-1 offset-md-5">
      <mat-progress-spinner
        class="example-margin"
        color="warn"
        mode="indeterminate"
        value="10"
      >
      </mat-progress-spinner>
    </div>
    <ng-container *ngIf="!isDataLoading && roverPhotos.length > 0">
      <div
        class="col-md-4 photo-card"
        *ngFor="let photo of roverPhotos | slice: 0:40; let i = index"
      >
        <mat-card class="mat-elevation-z5">
          <mat-card-header>
            <mat-card-title>{{
              photo?.rover?.name + " - " + photo?.camera?.full_name
            }}</mat-card-title>
            <mat-card-subtitle>{{ photo?.earth_date }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <img
              mat-card-image
              [src]="photo.img_src"
              alt="photo captured by rover"
            />
          </mat-card-content>
          <mat-card-actions>
            <button
              *ngIf="photo?.liked"
              mat-icon-button
              color="warn"
              aria-label="like"
              (click)="unlikePost(i)"
            >
              <mat-icon>favorite</mat-icon>
            </button>
            <button
              *ngIf="!photo?.liked"
              mat-icon-button
              color="warn"
              aria-label="unlike"
              (click)="likePost(i)"
            >
              <mat-icon>favorite_border</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
    <ng-container *ngIf="!isDataLoading && roverPhotos.length == 0">
        <div
          class="col-md-4 photo-card"
        >
          <h3>No data found</h3>
        </div>
      </ng-container>
  </div>
</div>
